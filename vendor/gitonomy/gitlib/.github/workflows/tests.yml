name: Tests

on:
  push:
  pull_request:

jobs:
  tests:
    name: PHP ${{ matrix.php }}; Symfony ${{ matrix.symfony }}
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        php: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
        symfony: ['3', '4', '5', '6']
        exclude:
          - php: '5.6'
            symfony: '4'
          - php: '5.6'
            symfony: '5'
          - php: '5.6'
            symfony: '6'
          - php: '7.0'
            symfony: '4'
          - php: '7.0'
            symfony: '5'
          - php: '7.0'
            symfony: '6'
          - php: '7.1'
            symfony: '5'
          - php: '7.1'
            symfony: '6'
          - php: '7.2'
            symfony: '6'
          - php: '7.3'
            symfony: '6'
          - php: '7.4'
            symfony: '6'
          - php: '8.1'
            symfony: '3'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none

      - name: Setup Problem Matchers
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Select Symfony 3
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer require "symfony/process:^3.4" --no-update --no-interaction
        if: "matrix.symfony == '3'"

      - name: Select Symfony 4
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer require "symfony/process:^4.4" --no-update --no-interaction
        if: "matrix.symfony == '4'"

      - name: Select Symfony 5
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer require "symfony/process:^5.3" --no-update --no-interaction
        if: "matrix.symfony == '5'"

      - name: Select Symfony 6
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer require "symfony/process:^6.0" --no-update --no-interaction
        if: "matrix.symfony == '6'"

      - name: Install PHP Dependencies
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer update --no-interaction --no-progress

      - name: Execute PHPUnit
        run: vendor/bin/phpunit
